<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docucumento para exercicio de lógica</title>
    <link rel="stylesheet" type="text/css" href="exercicio.css">
</head>

<body>

    <header id="apresentacao">
        <h1>Atividade de Lógica Utilizando JavaScript</h1>

    </header>
    <div id="questao">
        <h1>Programa Quadrado</h1>
        <input id="numQ" type="text" placeholder="Insira um número" autofocus><br>
        <button onclick='raiz()'> Quadrado</button>






        <div id="resultado">



        </div>


    </div>
    <footer id="proximoExerc">
        <a href="exercicios.html"><button>Voltar</button></a>

        <a href="progquadrado2.html"><button> Próximo Exercicio</button></a>

    </footer>


    <script type="text/javascript">

        function raiz() {
            var numero = Number(numQ.value);
            if (numero >= 1) {
                resultado.innerHTML = (numero * numero).toFixed(2);
                resultado.style.display = 'block';
            }

        }

    </script>
</body>

</html>
