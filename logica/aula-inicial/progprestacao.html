    <div id="questao">
        
        <input type="text" id="vBoleto" placeholder="Valor do boleto"> <br>
        <input type="text" id="dAtraso" placeholder="Dias de Atrado"><br>
        <input type="text" id="vJuros" placeholder="Valor do juros">  <br>
        <button onclick="prestacao()"> Calcular valor</button>

    <script type="text/javascript" >

function prestacao(){

    var valorBoleto = Number(vBoleto.value);
    var diaAtraso = Number(dAtraso.value);
    var valorJuros = Number(vJuros.value);
    var prestar = valorBoleto + (valorBoleto*(valorJuros/100)) * diaAtraso;

    
    if(valorBoleto >0 && diaAtraso > 0 && valorJuros > 0){

        resultado.innerHTML = prestar;
        resultado.style.display='block';

    }

    
}
    </script>
