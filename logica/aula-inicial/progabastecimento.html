<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=exercicio.css>
    <title>Docucumento para exercicio de l√≥gica</title>
</head>
<body>
    
    <div id="questao">
        
        
        
        
        <h1>Programa de abastecimento</h1>
        <input id="combustivel" type="text" placeholder="Insira o valor do combustivel"><br>
        <input id="dinheiro" type="text" placeholder="Inisira o valor para abastecer"><br>
        <button onclick="abastecer()" >Compra combustivel</button>
        
        

        
        
        <div id="resultado">
            
            
            
        </div>
        
        
    </div>
    
    
    
    <a href="progtemperatura.html"><button>Proximo Exercicio</button></a>
    <script type="text/javascript">
    
    
    function abastecer(){
    var gasolina = Number(combustivel.value);
    var pagamento = Number(dinheiro.value);
    var litro = Number(pagamento / gasolina) ;
    if (gasolina > 1 && pagamento > 1) {
        resultado.innerHTML = litro.toFixed(2) + ' Litro';
        resultado.style.display='block';

    }


}
    </script>
    
    
</body>
</html>
