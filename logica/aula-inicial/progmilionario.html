<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="exercicio.css">
    <title>Docucumento para exercicio de lógica</title>
</head>

<body>

    <header id="apresentacao">
        <h1>Atividade de Lógica Utilizando JavaScript</h1>

    </header>

    <div id="questao">

        <h1>Programa Milionario</h1>

        <input type="text" id="vSalario" placeholder="Informe o valor do seu salário " autofocus><br>
        <input type="text" id="vDespesas" placeholder="informe o valor das despesas"> <br>

        <button onclick="milionario()">Calcular</button>


        <div id="resultado">



        </div>


    </div>

    <footer id="proximoExerc">
        <a href="progprestacao.html"><button>Voltar</button></a>
        <a href="progentregar.html"><button>Proximo Exercicio</button></a>

    </footer>
    <script type="text/javascript">

        function milionario() {
            var salario = Number(vSalario.value);
            var despesas = Number(vDespesas.value);
            var saldo = salario - despesas;
            var rico = saldo / 1.000000;

            if (salario > 1 && despesas >= 0) {

                resultado.innerHTML = 'Você vai ficar rico em ' + rico + ' anos!';
                resultado.style.display = 'block';
            }


        }

    </script>



</body>

</html>
