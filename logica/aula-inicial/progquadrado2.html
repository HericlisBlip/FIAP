<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="exercicio.css">
    <title>Docucumento para exercicio de lógica</title>
</head>

<body>

    <header id="apresentacao">
        <h1>Atividade de Lógica Utilizando JavaScript</h1>

    </header>
    <div id="questao">


        <h1>Programa Segundo Quadrado</h1>
        <input id="numSq" type="text" placeholder="Insira um primeiro número" autofocus><br><br>
        <input id="numSq2" type="text" placeholder="Insira um segundo número"><br><br>
        <input id="numSq3" type="text" placeholder="Insira um terceiro número"><br><br>
        <button onclick='outraraiz()'>Quadrado 2.0</button>


        <div id="resultado">



        </div>


    </div>

    <footer id="proximoExerc">

        <a href="progQuadrado.html"><button>Voltar</button></a>
        <a href="progcalculos.html"><button>Próximo Exercicio</button></a>

    </footer>
    <script type="text/javascript">

        function outraraiz() {
            var numero1 = Number(numSq.value);
            var numero2 = Number(numSq2.value);
            var numero3 = Number(numSq3.value);
            var soma = numero1 + numero2 + numero3;
            var raiz = soma * soma;
            if (soma > 1) {
                resultado.innerHTML = raiz.toFixed(2);
                resultado.style.display = 'block';
            }

        }
    </script>



</body>

</html>
